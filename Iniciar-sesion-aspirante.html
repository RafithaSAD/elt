	<script language="javascript" type="text/javascript">
		function vacio(q){		//F.campo.value=q="   "
			for(i=0; i<q.length; i++){
				if(q.charAt(i) !=""){
					return true
				}
			}
			return false
		}
	
		function validar(formulario) {
		// var formulario=document.formulario;
			if(vacio(formulario.correo.value)==0||vacio(formulario.password.value)==0){
				alert("Todos los campos deben ser llenados");
	  			return false  
	  		}
			else {
				if(formulario.correo.value=="uzirz123@gmail.com"||formulario.correo.value=="dochzco2343@outlook.com"){
					alert ("Ingreso exitoso")
					return true
				}
				else{
					alert ("El usuario que coloco no existe")
					return false
				}
			}
			return true
		}
	</script>
