	<script language="javascript" type="text/javascript">
		function vacio(q){		//F.campo.value=q="   "
			for(i=0; i<q.length; i++){
				if(q.charAt(i) !=""){
					return true
				}
			}
			return false
		}
	
		function validar(formulario) {
			//var formulario=document.formulario;
	 		if(vacio(formulario.nom.value)==0||vacio(formulario.ape.value)==0||vacio(formulario.correo.value)==0|| vacio(formulario.contra.value)==0 || vacio(formulario.archivo.value)==0){
				alert("Todos los campos deben estar llenos")
				return false  
			}
			else {
				if (formulario.correo.value == "uzirz123@gmail.com"||formulario.correo.value == "dochzco2343@outlook.com"){
					alert ("El usuario ya existe")
					return false
				}
				else{
					alert ("¡Felicidades ya eres un aspirante!")
					return true
				}
	  		}
			return true
		}
