<body class="cuerpo-formularios">
	<div class="contenedor">
		<div class="barra-encabezado" style="height: 25px;" ></div>
		<form class="form" onSubmit="return validar(this);" method="POST" action="Registrar-ruclutador2.html">
			<img src="https://1.bp.blogspot.com/-cgHE2sBMwRM/YL8w1PhC1hI/AAAAAAAABh8/1C8OUUCs3u0ym01PQesmGJmYcfEdvZhngCLcBGAsYHQ/s385/Logo.png" alt="">
			<p class="texto-blanco texto-leyenda">Mantente al día de tu mundo profesional</p>
			<h1>Registro para reclutador</h1>
			<input type="text" class="input-texto" placeholder="Nombre(s)" name="nom">
			<input type="text" class="input-texto" placeholder="Apellido" name="ape">
			<input type="email" class="input-texto" placeholder="Correo electronico" name="correo">
			<input type="password" class="input-texto" placeholder="Contraseña" name="contra">
			<input type="submit" class="input-boton" value="Continuar">
		</form>
		<p class="pie-pagina">¿Ya eres usuario de ELT? <a href="Iniciar-sesion-reclutador.html" class="enlaces">Iniciar sesión</a> </p>
	</div>
	<script language="javascript" type="text/javascript">
		function vacio(q){		//F.campo.value=q="   "
			for(i=0; i<q.length; i++){
				if(q.charAt(i) !=""){
					return true
				}
			}
			return false
		}
	
		function validar(formulario){
	 		// var formulario=document.formulario;
			if(vacio(formulario.nom.value)==0||vacio(formulario.ape.value)==0||vacio(formulario.correo.value)==0|| vacio(formulario.contra.value)==0) {
				alert("Todos los campos deben ser llenados");
				return false  
			}
			else {
				if(formulario.correo.value=="uzirz123@outlook.com"){
					alert("El usuario ya existe")
					return false
				}
				else{
					return true
				}
			}
			return true
		}
	</script>
</body>
