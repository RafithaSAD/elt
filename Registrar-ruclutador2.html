<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Titulo-->
	<title>Empleo los Tuxtlas</title>
	<!--Favicon-->
	<link rel="shortcut icon" type="image/jpg" href="https://1.bp.blogspot.com/-zmifDMsukwU/YL-79KSxDII/AAAAAAAABig/GpDqVUO2Qdw6-1Z7cNGRKbbTL1lhdHMTQCLcBGAsYHQ/s40/Logo2.png"/>
	<!--CSS-->
	<link rel="stylesheet" href="css/general.css">
	<link rel="stylesheet" href="css/formularios.css">
</head>
<body class="cuerpo-formularios">
	<div class="contenedor">
		<div class="barra-encabezado" style="height: 25px;" ></div>
		<form class="form" onSubmit="return validar(this);" method="POST" action="#">
			<img src="https://1.bp.blogspot.com/-cgHE2sBMwRM/YL8w1PhC1hI/AAAAAAAABh8/1C8OUUCs3u0ym01PQesmGJmYcfEdvZhngCLcBGAsYHQ/s385/Logo.png" alt="">
			<p class="texto-blanco texto-leyenda">Mantente al día de tu mundo profesional</p>
			<h1>Reclutador - Membresia y metodo de pago</h1>
            <select class="select-texto" name="sele">
                <option>Membresia mensual</option>
                <option>Paquete basico - 5 publicaciones - $100.00 pesos</option>
                <option>Paquete golden - 10 publicaciones - $250.00 pesos</option>
                <option>Paquete premium - Indefinido - $500.00 pesos</option>
            </select>	
			<input type="text" class="input-texto" name="tar" placeholder="Numero de tarjeta (1234 1234 1234 1234)">
            <label class="texto-input">Fecha de caducidad</label>
			<input type="text" class="input-texto" name="num" placeholder="MM/AA">
            <label class="texto-input">Numeros de seguridad</label>
			<input type="text" class="input-texto" name="cvc" placeholder="CVC">
			<p class="texto-blanco texto-normal">Al hacer clic en «Aceptar y unirse», aceptas las <a href="#" class="enlaces texto-normal">Condiciones de uso</a>, la <a href="#" class="enlaces texto-normal">Política de privacidad</a> y la <a href="#" class="enlaces texto-normal">Política de cookies</a> de ELT.</p>
			<input type="submit" class="input-boton" value="Aceptar">
		</form>
		<p class="pie-pagina">¿Ya eres usuario de ELT? <a href="Iniciar-sesion-reclutador.html" class="enlaces">Iniciar sesión</a> </p>
	</div>
	<script language="javascript" type="text/javascript">
		function vacio(q){		//F.campo.value=q="   "
			for(i=0; i<q.length; i++){
				if(q.charAt(i) !=""){
					return true
				}
			}
			return false
		}
		function validar(formulario) {
			// var formulario=document.formulario;
			if(vacio(formulario.sele.value)==0||vacio(formulario.tar.value)==0|| vacio(formulario.num.value)==0 || vacio(formulario.cvc.value)==0) {
				alert("Todos los campos deben estar llenos");
				return false
			}
			else {
				alert ("¡Felicidades ya eres un reclutador!")
			}
			return true
		}
	</script>
</body>
</html>
